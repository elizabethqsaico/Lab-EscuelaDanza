<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Escuela de Danza</title>
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
	<link rel="stylesheet" type="text/css" href="css/grid-system.css">
	<link rel="stylesheet" type="text/css" href="css/utilities.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="text-blue pt-2">ESCUELA DE DANZA</h1>
				<ul class="list-unstyle pt-2 pb-2 pd-0 mg-0">
					<li class="display-ib pl-3 pr-3"><a class="text-gray a-none-decoration" href="#nosotros">Nosotros</a></li>
					<li class="display-ib pl-3 pr-3"><a class="text-gray a-none-decoration" href="#clases">Clases</a></li>
					<li class="display-ib pl-3 pr-3"><a class="text-gray a-none-decoration" href="#blog">Blog</a></li>
					<li class="display-ib pl-3 pr-3"><a class="text-gray a-none-decoration" href="#contactanos">Contáctanos</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section>
		
	</section>
	<section id="contactanos">
		<div class="row bg-contactanos bg-img-block">
			<div class="col-6">
				<form class="pd-5">
					<fieldset class="brd-none pd-0 mg-0">
						<h1 class="text-blue pt-2 pb-2">Contáctanos</h1>
						<div class="brd-input">
							<img class="display-ib" src="img/icon/contact.png">
							<input class="brd-none display-ib w-100" type="text" placeholder="Nombre"/>
						</div>
						<div class="brd-input">
							<img class="pl-1 display-ib" src="img/icon/email.png">
							<input class="brd-none pl-1 w-100 display-ib" type="email" placeholder="Email"/>
						</div>
						<div class="brd-input">
							<img class="pl-1 display-ib" src="img/icon/message.png">
							<textarea class="input brd-none pl-1 w-100 display-ib" type="text" placeholder="Mensaje" rows="7"></textarea>
						</div>
						<button class="button-d bg-blue">
							<div>
								<p class="text-white">ENVIAR</p>
							</div>
						</button>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<div class="row bg-blue">
			<div class="col-12">
				<p class="text-white pt-2 pb-2 pl-3">© Escuela de danza. Todos los derechos reservados.</p>
			</div>
		</div>
	</footer>
</body>
</html>
